<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login!</h3>
      </div>
      <div class="card-body">
        <form class="form" #userForm="ngForm">
          <div class="form-group">
            <label  for="">Email</label>
            <input type="email" name="email" [(ngModel)]="loginUser.email" [class.is-invalid]="name.invalid && name.touched" required name="email" class="border border-dark form-control rounded-0 required">
          </div>
          <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" [(ngModel)]="loginUser.password"class="border border-dark form-control rounded-0 required">
            </div>
            <button type="button" class="btn-success btn float-right" (click)="loginUser()"> Login </button>
        <p>New User:
        <button type="button" class="btn-success btn btn" (click)="registered()"> Register here</button>
          </p></form>
      </div>
    </div>
  </div>
</div>
