<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register Here!</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="email" [(ngModel)]="registerUserData.email" class="border-dark form-control rounded-0 required">
          </div>
          <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" [(ngModel)]="registerUserData.password"class="border-dark form-control rounded-0 required">
            </div>
            <button type="button" class="btn-primary btn float-right" (click)="registerUser()"> Register </button>
        </form>
      </div>
    </div>

  </div>
</div>
